<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week4 FastAPI</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <h1>歡迎光臨，請輸入帳號密碼</h1>
    </header>
    <main>
        <h2>登入系統</h2>
        <form action="" method="post">
            <div class="input-style">
                <label for="account">帳號</label>
                <input type="text" name="" id="account" autocomplete="username"> 
            </div>
            <div class="input-style">
                <label for="password">密碼</label>
                <input type="password" name="" id="password" autocomplete="new-password">
            </div>
            <div class="input-style">
                <label for="agree-policy">同意條款</label>
                <input type="checkbox" id="agree-policy" name="">
            </div>
            <div class="input-style">
                <input type="submit" value="登入">
            </div>
        </form>
    </main>
</body>
</html>
